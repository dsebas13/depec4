{% extends 'layout.html' %}

{% block body %}


<div class="row">
    <div class="col md-7">
        <form action="/gridjobs" method="POST">
            <div class="card text-black bg-white mb-2" style="display: block;" data-toggle="collapse">
                <div class="card-body">

                    <div class="col-sm-4">

                        <label for="iddireccion"></label>Direcci√≥n *</label>
                        <select name="iddireccion" id="iddireccion" class="selectpicker form-control">
                            <option value="1">Todas</option>
                            {% for d in direcccio %}
                            <option value="{{ d.0 }}">{{ d.0 }} - {{ d.1 }}</option>
                            {% endfor %}
                        </select>

                    </div>
                    <button type="submit" class="btn btn-primary" rigth style="float: right">
                        Buscar
                    </button>
                </div>

                </br>
                </br>

            </div>
        </form>
        <br>
        {% for b in busqueda %}
        {% if b.3 <= b.14 %}
        <div class="card text-black bg-white mb-2" style="display: block;">

            <div class="card-body">
                <h4 class="card-title">{{ b.0 }} | {{b.2}}</h4>
                <p class="card-text"> {{ b.11 }} </p>
                <p class="card-text"> Busqueda Interna | Cod: {{ b.0 }} | Vacantes: {{ b.4 }} </p>
                <a href="/viewjob/{{b.0}}" class="btn btn-success btn-sm">Ver</a>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Dias de publicada la busqueda">Dias: {{ b.13 }} </button>
                {% if session['rol'] == 1 %}
                <!-- <a href="/deletejobs/{{b.0}}" class="btn btn-warning btn-sm btn-delete" rigth style="float: right">Eliminar</a>
                <a href="/editjobs/{{b.0}}" class="btn btn-info btn-sm" rigth style="float: right">Editar</a> -->
                {% endif %}
            </div>

        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>



</form>
</div>
</div>







{% endblock %}
