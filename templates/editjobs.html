{% extends 'layout.html' %}

{% block body %}
<div class="position-fixed" style="left: 50px;">
    <button style="left: 200; background-color: #ff6961; color: white;" class="btn" onclick="goBack()">Regresar</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</div>

<div class="row">
    <div class="col md-5">
        <form action="/updatejobs/{{busqueda.0}}" method="POST">
            <div class="position-fixed" style="right: 20px;">

                <button type="submit" class="btn btn-primary" rigth style="float: right">
                    Actualizar datos
                </button>

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h5>Alta de vacante:</h5>
                    </div>
                </div>
                <br>
                <div class="card card-body">
                    <div class="box-container container">
                        </p>
                        <div class="row">
                            <div class="col-sm-12">
                                <h5>Datos de la vacante
                                    <small class="pull-right" rigth style="float: right">
                                        <span class="text-danger">*</span>
                                        &nbsp; Campos Obligatorios &nbsp; &nbsp;
                                    </small>
                                </h5>
                            </div>
                        </div>
                        </p>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="iddireccion"></label>Dirección *</label>
                                <select name="iddireccion" id="iddireccion"  required class="selectpicker form-control">
                                    <option selected="selected" class="d-none">{{ busqueda.9 }} - {{ busqueda.10 }}</option>
                                    {% for d in direcccio %}
                                    <option value="{{ d.0 }}">{{ d.0 }} - {{ d.1 }}</option>
                                    {% endfor %}    
                                </select>
                            </div>
                            &nbsp; &nbsp; &nbsp;
                            <div class="col-sm-4">
                                <label for="puesto"></label>Puesto *</label>
                                <input type="text" name="puesto" placeholder="Descripción del cargo" required
                                    minlength="2" maxlength="50" size="50" class="form-control" value="{{ busqueda.2 }}"> 
                            </div>
                        </div>
                        </br>
                        </br>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="fecha">Fecha de publicación:</label>
                                <input type="date" id="start" name="fecha"
                                max="{{ busqueda.12 }}" min="{{ busqueda.11 }}"  value="{{ busqueda.3 }}" class="form-control">
                            </div>
                            <div class="col-sm-4" >
                                <label for="vacantes"></label>Cantidad de vacantes *</label>
                                <input type="number" name="vacantes" placeholder="Ingrese cantidad de puestos a ocupar"
                                    required minlength="1" maxlength="20" value="{{ busqueda.4 }}" class="form-control">
                            </div>
                        </div>
                        </br>
                        </br>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="alcance"></label>Alcance *</label>
                                <input type="text" name="alcance" placeholder="Ingrese el alcance del puesto" required
                                    minlength="2" maxlength="100" value="{{ busqueda.5 }}" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <label for="tareas"></label>Tareas *</label>
                                <input type="text" name="tareas" placeholder="Ingrese las tareas" required
                                    minlength="2" maxlength="100" value="{{ busqueda.6 }}" class="form-control">
                            </div>
                        </div>

                        </br>
                        </br>
                            <div class="col-sm-4">
                                <label for="contacto">Contacto</label>
                                <input type="email" name="contacto" placeholder="Ingrese un email de contacto" required minlength="4"
                                    maxlength="50" value="{{ busqueda.7 }}" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="form group">

                </div>
            </div>



        </form>
    </div>
</div>


{% endblock %}
